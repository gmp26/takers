<!--
Element providing solution to no problem in particular.

##### Example

    <takers-game></takers-game>

@element takers-game
@blurb Plays the NRICH takers game.
@status alpha
@homepage http://gmp26.github.io/takers-game
-->
<polymer-element name="takers-game" attributes="goal maxadd flashPause">


  <template>

    <style>
      :host {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        font-family: 'RobotoDraft', sans-serif;
        background-color: rgba(128, 91, 165, 0.24);
      }
      :host core-header-panel {
        position: relative;
        height: 100vh;
        width: 100%;
      }
      :host core-toolbar {
        background-color: rgb(128, 91, 165);
        color: white;
      }
      :host .content {
        padding: 15px;
        height: calc(100% + 64px);
      }
      :host input {
        width: 60px;
        font-size:30px;
        margin-top: 0px;
      }
      .box {
        position: relative;
      }
      .box p {
        color: #D557BB;
      }
      .board {
      }
      .square {
        min-width:50px;
        border-radius: 10px;
        background-color: #ffffff;
        vertical-align: middle;
        text-align: center;
        font-size: 20px;
        margin: 2px 0px;
      }
      .square::shadow #ripple {
        color: purple;
      }
      .square[disabled] {
        color: #ffffff;
        background-color: rgb(51, 190, 208);
      }
      .square[computer=true] {
        opacity: 1;
        color: #ffffff;
        border: 1px solid #888888;
        background-color: #FF7777;
      }
      .counter {
        background-color: rgba(255, 0, 64, 0.7);
        color: white;
        box-sizing: border-box;
        width: 30px;
        height: 30px;
        margin: 0px;
        padding: 0px;
        position:absolute;
      //  top: 0px;
      //  left: 0px;
        border-radius:15px;
      }
      .winner {
        background-image: url('../images/star.png');
        background-repeat: no-repeat;
        background-color: white;
      }
      .winner[disabled] {
        background-color: rgb(106, 79, 239);
      }
      .small {
        //zoom: 0.5;
        border-radius: 4px;
        min-width: 20px !important;
        height: 20px;
      }
      #playerFlash {
        bottom: auto;
        top: auto;
      }
      #computerFlash {
        right: 10px;
        left: auto;
        bottom: auto;
        top: auto;
      }
      #settings {
        background-color: #ffffff;
        padding:30px;
        opacity: 0.8;
        margin: 30px 0px;
        border-radius:5px;
        top: 0px !important;
        max-width: 600px;
      }
      #settings section {
        display: inline-block;
        width: 45%;
      }
    </style>

    <core-header-panel id="chPanel" mode="waterfall" layout vertical fit>

      <core-toolbar id="toolbar" tall justify="between">
        <div>
          <core-icon-button icon="menu" on-tap="{{openProgress}}"></core-icon-button>
          Got it!
        </div>
      </core-toolbar>

      <div layout vertical fit>
        <nim-heap id="game0" flex one></nim-heap>

        <nim-heap id="game1" flex one></nim-heap>
      </div>
      


    </core-header-panel>
    <core-signals id="signals"></core-signals>

  </template>

  <script>

    Polymer({

      reset: function() {
        this.$.game0.reset();
        this.$.game1.reset();
      }
    });

  </script>

</polymer-element>
